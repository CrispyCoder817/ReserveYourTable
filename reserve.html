<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <!--Title w/Btns-->
        <div class="jumbotron text-center">
            <h1>Hot Resturant</h1>
            <h3>Current Reservations and waiting list!</h3>
            <hr />
            <!--Home Btn-->
            <a href="./home.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> Home
                </button>
            </a>
            <!--View Tables Btn-->
            <a href="./table.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> View Tables
                </button>
            </a>
        </div>
        <!--Input for making Reservations-->
        <div class="row">
            <div class="col-12">
                <!--Make Reservations Title-->
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Make Reservation</strong></h3>
                    </div>
                </div>
                <!--Input for Reservations-->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="reserve-name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-phone" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-unique-id" class="col-sm-2 col-form-label">Unique ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>

                </div>
            </div>
        </div>
        <!--Will wait to create footer-->
        <footer>

        </footer>
    </div>
    <!--Javascript-->
    <script type="text/javascript">

    </script>
</body>

</html>
