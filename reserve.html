            <!--Home Btn-->

            <!--View Tables Btn-->
            <a href="./table.html">
                <button class="btn btn-danger btn-lg">
                    <!--Icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-menu-button-wide" viewBox="0 0 16 16">

                    <span class="fa"></span> View Tables
                </button>
            </a>
        </div>
        <!--Input for making Reservations-->
        <div class="row">
            <div class="col-12">
                <!--Make Reservations Title-->
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Make Reservation</strong></h3>
                    </div>
                </div>
                <!--Input for Reservations-->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="reserve-name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-phone" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserve-unique-id" class="col-sm-2 col-form-label">Unique ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>

                </div>
            </div>
        </div>
        <!--Will wait to create footer-->
        <footer>

        </footer>
    </div>

    <script type="text/javascript">
